    <section>
        <h2>Crear nueva película</h2>

        <form id="movieForm"
        style="text-align: right; margin-right: 30%">

        <label for="title">Título: </label>
        <input type="text" name="title" id="title" placeholder="Ingresar título" autocomplete="off" required/>

        <label for="year">Año: </label>
        <input type="number" id="year" name="year" placeholder="Ingresar año" autocomplete="off" required>

        <label for="director">Director: </label>
        <input type="text" name="director" id="director" placeholder="Ingresar director" autocomplete="off" required>

        <label for="duration">Duración: </label>
        <input type="text" name="duration" id="duration" placeholder="Ingresar duración" autocomplete="off" required>

        <label for="genre">Género: </label>
        <input type="text" name="genre" id="genre" placeholder="Ingresar género" autocomplete="off" required>

        <label for="rate">Calificación: </label>
        <input type="text" name="rate" id="rate" placeholder="Ingresar calificación" autocomplete="off" required 
        step="any">

        <label for="poster">Imagen: </label>
        <input type="text" name="poster" id="poster" placeholder="Ingresar URL de la imagen" autocomplete="off" required>

        <input type="submit" value="Crear">
        </form>
    </section>
